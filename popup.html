<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1565c0;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    .status.success {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }
    .status.error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #f44336;
    }
    .status.loading {
      background-color: #e3f2fd;
      color: #1976d2;
      border: 1px solid #2196f3;
    }
    .transcript-output {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Transcript Extractor</h2>
    
    <div class="input-group">
      <label for="youtube-url">YouTube URL:</label>
      <input type="text" id="youtube-url" placeholder="https://youtu.be/..." />
    </div>
    
    <button id="extract-btn">Extract Transcript</button>
    <button id="current-tab-btn">Use Current Tab</button>
    
    <div id="status" class="status"></div>
    
    <div id="transcript-output" class="transcript-output"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
