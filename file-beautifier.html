<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Beautifier & Unminifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #4facfe;
            border-radius: 10px;
            background: #f8f9ff;
            transition: all 0.3s ease;
            min-height: 120px;
            flex-direction: column;
        }

        .file-input-button:hover {
            border-color: #00f2fe;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .file-input-button i {
            font-size: 3rem;
            color: #4facfe;
            margin-bottom: 10px;
        }

        .file-input-button span {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
        }

        .file-types {
            margin-top: 15px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .editor-panel {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #dee2e6;
        }

        .editor-header {
            background: #343a40;
            color: white;
            padding: 15px 20px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-content {
            height: 400px;
            overflow: auto;
        }

        .editor-textarea {
            width: 100%;
            height: 100%;
            border: none;
            padding: 20px;
            font-family: 'Courier New', Monaco, monospace;
            font-size: 14px;
            line-height: 1.5;
            background: #ffffff;
            resize: none;
            outline: none;
        }

        .file-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }

        .file-info strong {
            color: #1976d2;
        }

        .status {
            margin: 15px 0;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .copy-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® File Beautifier</h1>
            <p>Upload and beautify your minified JavaScript, CSS, HTML, JSON, or XML files</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" class="file-input" id="fileInput" accept=".js,.css,.html,.htm,.json,.xml,.txt">
                    <div class="file-input-button">
                        <span style="font-size: 3rem;">üìÅ</span>
                        <span>Click to select a file or drag and drop</span>
                    </div>
                </div>
                <div class="file-types">
                    Supported formats: JavaScript (.js), CSS (.css), HTML (.html), JSON (.json), XML (.xml)
                </div>
            </div>

            <div id="fileInfo" class="file-info" style="display: none;">
                <strong>File:</strong> <span id="fileName"></span><br>
                <strong>Size:</strong> <span id="fileSize"></span><br>
                <strong>Type:</strong> <span id="fileType"></span>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="beautifyBtn" disabled>‚ú® Beautify</button>
                <button class="btn btn-secondary" id="clearBtn">üóëÔ∏è Clear</button>
                <button class="btn btn-secondary" id="downloadBtn" disabled>üíæ Download</button>
            </div>

            <div id="status" class="status" style="display: none;"></div>

            <div class="editor-container" id="editorContainer" style="display: none;">
                <div class="editor-panel">
                    <div class="editor-header">
                        Original (Minified)
                        <button class="copy-btn" onclick="copyToClipboard('originalContent')">Copy</button>
                    </div>
                    <div class="editor-content">
                        <textarea id="originalContent" class="editor-textarea" readonly placeholder="Original file content will appear here..."></textarea>
                    </div>
                </div>
                
                <div class="editor-panel">
                    <div class="editor-header">
                        Beautified
                        <button class="copy-btn" onclick="copyToClipboard('beautifiedContent')">Copy</button>
                    </div>
                    <div class="editor-content">
                        <textarea id="beautifiedContent" class="editor-textarea" readonly placeholder="Beautified content will appear here..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        let currentFileType = null;
        let beautifiedContent = '';

        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileType = document.getElementById('fileType');
        const beautifyBtn = document.getElementById('beautifyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');
        const editorContainer = document.getElementById('editorContainer');
        const originalContent = document.getElementById('originalContent');
        const beautifiedContentEl = document.getElementById('beautifiedContent');

        // File input handling
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop handling
        const fileInputButton = document.querySelector('.file-input-button');
        fileInputButton.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputButton.style.borderColor = '#00f2fe';
            fileInputButton.style.background = '#f0f4ff';
        });
        
        fileInputButton.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileInputButton.style.borderColor = '#4facfe';
            fileInputButton.style.background = '#f8f9ff';
        });
        
        fileInputButton.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputButton.style.borderColor = '#4facfe';
            fileInputButton.style.background = '#f8f9ff';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect({ target: { files: files } });
            }
        });

        // Button event listeners
        beautifyBtn.addEventListener('click', beautifyFile);
        clearBtn.addEventListener('click', clearAll);
        downloadBtn.addEventListener('click', downloadBeautified);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            currentFile = file;
            const extension = file.name.split('.').pop().toLowerCase();
            currentFileType = extension;

            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileType.textContent = extension.toUpperCase();
            fileInfo.style.display = 'block';

            // Read file content
            const reader = new FileReader();
            reader.onload = function(e) {
                originalContent.value = e.target.result;
                beautifyBtn.disabled = false;
                editorContainer.style.display = 'grid';
                showStatus('File loaded successfully!', 'success');
            };
            reader.onerror = function() {
                showStatus('Error reading file!', 'error');
            };
            reader.readAsText(file);
        }

        function beautifyFile() {
            const content = originalContent.value;
            if (!content.trim()) {
                showStatus('No content to beautify!', 'error');
                return;
            }

            try {
                let beautified = '';
                
                switch (currentFileType) {
                    case 'js':
                        beautified = beautifyJavaScript(content);
                        break;
                    case 'css':
                        beautified = beautifyCSS(content);
                        break;
                    case 'html':
                    case 'htm':
                        beautified = beautifyHTML(content);
                        break;
                    case 'json':
                        beautified = beautifyJSON(content);
                        break;
                    case 'xml':
                        beautified = beautifyXML(content);
                        break;
                    default:
                        beautified = content; // Fallback for unsupported types
                        showStatus('File type not specifically supported, showing original content', 'info');
                }

                beautifiedContent = beautified;
                beautifiedContentEl.value = beautified;
                downloadBtn.disabled = false;
                showStatus('File beautified successfully!', 'success');
                
            } catch (error) {
                showStatus('Error beautifying file: ' + error.message, 'error');
                console.error('Beautification error:', error);
            }
        }

        function beautifyJavaScript(code) {
            // Basic JavaScript beautifier
            let result = '';
            let indentLevel = 0;
            let inString = false;
            let stringChar = '';
            let inComment = false;
            let inMultiComment = false;
            
            for (let i = 0; i < code.length; i++) {
                const char = code[i];
                const nextChar = code[i + 1];
                const prevChar = code[i - 1];
                
                // Handle comments
                if (!inString && char === '/' && nextChar === '/') {
                    inComment = true;
                }
                if (!inString && char === '/' && nextChar === '*') {
                    inMultiComment = true;
                }
                if (inMultiComment && char === '*' && nextChar === '/') {
                    inMultiComment = false;
                    result += char;
                    continue;
                }
                if (inComment && char === '\n') {
                    inComment = false;
                }
                
                // Handle strings
                if (!inComment && !inMultiComment && (char === '"' || char === "'" || char === '`')) {
                    if (!inString) {
                        inString = true;
                        stringChar = char;
                    } else if (char === stringChar && prevChar !== '\\') {
                        inString = false;
                        stringChar = '';
                    }
                }
                
                if (!inString && !inComment && !inMultiComment) {
                    if (char === '{' || char === '[') {
                        result += char + '\n' + '  '.repeat(++indentLevel);
                        continue;
                    }
                    if (char === '}' || char === ']') {
                        result += '\n' + '  '.repeat(--indentLevel) + char;
                        if (nextChar && nextChar !== ',' && nextChar !== ';' && nextChar !== '}' && nextChar !== ']') {
                            result += '\n' + '  '.repeat(indentLevel);
                        }
                        continue;
                    }
                    if (char === ';') {
                        result += char + '\n' + '  '.repeat(indentLevel);
                        continue;
                    }
                    if (char === ',' && indentLevel > 0) {
                        result += char + '\n' + '  '.repeat(indentLevel);
                        continue;
                    }
                }
                
                result += char;
            }
            
            return result.replace(/\n\s*\n/g, '\n').trim();
        }

        function beautifyCSS(css) {
            let result = '';
            let indentLevel = 0;
            let inRule = false;
            
            css = css.replace(/\s+/g, ' ').trim();
            
            for (let i = 0; i < css.length; i++) {
                const char = css[i];
                const nextChar = css[i + 1];
                
                if (char === '{') {
                    inRule = true;
                    result += ' {\n';
                    indentLevel++;
                    continue;
                }
                
                if (char === '}') {
                    inRule = false;
                    indentLevel--;
                    result += '\n' + '  '.repeat(indentLevel) + '}\n\n';
                    continue;
                }
                
                if (char === ';' && inRule) {
                    result += ';\n' + '  '.repeat(indentLevel);
                    continue;
                }
                
                if (char === ',' && !inRule) {
                    result += ',\n' + '  '.repeat(indentLevel);
                    continue;
                }
                
                result += char;
            }
            
            return result.replace(/\n\s*\n\s*\n/g, '\n\n').trim();
        }

        function beautifyHTML(html) {
            const voidElements = ['area', 'base', 'br', 'col', 'embed', 'hr', 'img', 'input', 'link', 'meta', 'param', 'source', 'track', 'wbr'];
            let result = '';
            let indentLevel = 0;
            let inTag = false;
            let tagName = '';
            
            html = html.replace(/>\s*</g, '><');
            
            for (let i = 0; i < html.length; i++) {
                const char = html[i];
                
                if (char === '<') {
                    if (html[i + 1] === '/') {
                        // Closing tag
                        indentLevel--;
                        result += '\n' + '  '.repeat(indentLevel);
                    } else {
                        // Opening tag
                        const tagMatch = html.substring(i).match(/^<([a-zA-Z][a-zA-Z0-9]*)/);
                        if (tagMatch) {
                            tagName = tagMatch[1].toLowerCase();
                            if (i > 0) result += '\n' + '  '.repeat(indentLevel);
                            if (!voidElements.includes(tagName) && !html.substring(i).startsWith('<!')) {
                                indentLevel++;
                            }
                        }
                    }
                    inTag = true;
                }
                
                result += char;
                
                if (char === '>') {
                    inTag = false;
                    if (voidElements.includes(tagName)) {
                        indentLevel--;
                    }
                }
            }
            
            return result.trim();
        }

        function beautifyJSON(json) {
            const parsed = JSON.parse(json);
            return JSON.stringify(parsed, null, 2);
        }

        function beautifyXML(xml) {
            const PADDING = '  ';
            const reg = /(>)(<)(\/*)/g;
            let formatted = xml.replace(reg, '$1\r\n$2$3');
            let pad = 0;
            
            return formatted.split('\r\n').map(line => {
                let indent = 0;
                if (line.match(/.+<\/\w[^>]*>$/)) {
                    indent = 0;
                } else if (line.match(/^<\/\w/) && pad > 0) {
                    pad -= 1;
                } else if (line.match(/^<\w[^>]*[^\/]>.*$/)) {
                    indent = 1;
                } else {
                    indent = 0;
                }
                
                const padding = PADDING.repeat(pad);
                pad += indent;
                
                return padding + line;
            }).join('\n');
        }

        function clearAll() {
            currentFile = null;
            currentFileType = null;
            beautifiedContent = '';
            fileInput.value = '';
            originalContent.value = '';
            beautifiedContentEl.value = '';
            fileInfo.style.display = 'none';
            editorContainer.style.display = 'none';
            status.style.display = 'none';
            beautifyBtn.disabled = true;
            downloadBtn.disabled = true;
        }

        function downloadBeautified() {
            if (!beautifiedContent) {
                showStatus('No beautified content to download!', 'error');
                return;
            }
            
            const blob = new Blob([beautifiedContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'beautified_' + (currentFile ? currentFile.name : 'file.txt');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('File downloaded successfully!', 'success');
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            showStatus('Content copied to clipboard!', 'success');
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
